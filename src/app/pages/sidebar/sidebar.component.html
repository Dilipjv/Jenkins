<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>

        <button mat-list-item class="text-center" routerLink="/dashboard/home">
            <mat-icon>
                home
            </mat-icon>
            Home
        </button>
        <mat-divider></mat-divider>
        <mat-accordion>
 
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">

                                 
              <mat-expansion-panel-header>

                <mat-panel-title>
                  <mat-icon>
                    person
                </mat-icon>
                  Employee
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <p>
                <button mat-list-item routerLink="/dashboard/create">

                    <mat-icon>
                        create
                    </mat-icon>
                    Create
                </button>
                <mat-divider></mat-divider>
                <button mat-list-item routerLink="/dashboard/search">
                    <mat-icon>
                        search
                    </mat-icon>
                    Search
                </button>
              </p>
            </mat-expansion-panel>
          </mat-accordion>
          <mat-divider></mat-divider>


        

    </mat-action-list>
</mat-card>
