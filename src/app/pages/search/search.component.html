<mat-card>

    <mat-divider></mat-divider>
    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="row">
                <div class="t-20">
                    <h3>Search Employee</h3>
                    <button type="button" class="btn btn-info float-right t-20 fs-12" routerLink="/dashboard/create">Add
                        Employee </button>
                </div>
            </div>
            <mat-divider></mat-divider>
            <form (submit)="searchEmployee()" >
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="firstName">Name</label>
                        <input type="text" class="form-control pd-3" id="firstName" name="firstName" placeholder="Name" [(ngModel)]="searchData.firstName" >
                    </div>
                    <div class="form-group col-md-4 ">
                        <label for="mobileNumber">Mobile No</label>
                        <input type="number" class="form-control pd-3" id="mobileNumber" name="mobile"
                            placeholder=" Number" [(ngModel)]="searchData.mobile">
                    </div>
                    <button type="submit" class="btn btn-success fs-12 mt26 mb26 mr10">Search</button>
                    <button type="reset" class="btn btn-danger fs-12 mt26 mb26">Clear</button>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-striped">
        <thead class="text-center">
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Mobile No.</th>
                <th scope="col">Email id</th>
                <th scope="col">Gender</th>
                <th scope="col">Birth Date</th>
                <th scope="col">Country</th>
                <th scope="col">City</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <!--  firstName, lastName, email, address, country, city, gender;

	dateOfBirth;
	mobile;
	
	aws,devOps, fullStackDeveloper, middleware, webServices, qaAutomation; -->

            <tbody>
                <tr *ngFor="let e of employees" class="text-center">
                    <!-- <td scope="col"> {{e.firstName}} </td> -->
                    <td scope="col">{{ e.firstName }} </td>
                    <td scope="col"> {{ e.lastName }} </td>
                    <td scope="col"> {{ e.mobile }} </td>
                    <td scope="col"> {{ e.email }} </td>
                    <td scope="col"> {{ e.gender }} </td>
                    <td scope="col"> {{e.dateOfBirth }} </td>
                    <td scope="col">{{e.country}}</td>
                    <td scope="col">{{e.city}}</td>
                    <td scope="col">
                        <div>
                            <button type="button" class="btn btn-success fs-12 mr5 "  [routerLink]="'/dashboard/update/'+e.id" >Edit</button>
                            <button type="button" class="btn btn-danger fs-12 mr5 " (click)="deleteEmp(e.id)">Delete</button>
                        </div>
                    </td>
                </tr>
